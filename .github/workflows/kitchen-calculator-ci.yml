name: Cross-Platform CMake Build and Test

on:
  push:
    branches: [ main ]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - 'CMakeLists.txt'
  pull_request:
    branches: [ main ]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - 'CMakeLists.txt'

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up CMake
        run: cmake --version

      - name: Configure with CMake
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            cmake -S . -B build -G "Visual Studio 17 2022"  # Use Visual Studio 2022 on Windows
          else
            cmake -S . -B build
          fi

      - name: Build with CMake
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            cmake --build build --config Release  # Specify Release or Debug for Visual Studio
          else
            cmake --build build
          fi

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure


      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --build-config ${{ matrix.build_type }}

